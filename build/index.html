<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles/app.css">
  </head>
  <body class="vh-100 bg-light p-4">
    <div class="container-xxxl radius limit h-100 overflow-hidden bg-white">
      <div class="row">
        <nav class="col-xl-4 navbar navbar-expand navbar-dark bg-primary px-3 py-4">
          <div class="container px-2"><img class="invert navbar-brand py-0 m-0" src="/app/assets/svg/logo.svg" height="24" alt="">
            <div id="navbarNav">
              <ul class="navbar-nav lh-1 gap-2">
                <li class="nav-item"><a class="nav-link py-0 active" href="./index.html"><img class="invert me-2" src="/app/assets/svg/people.svg" height="24"><small>Контакты</small></a>
                </li>
                <li class="nav-item"><a class="nav-link py-0" href="./chat.html"><img class="invert me-2" src="/app/assets/svg/chat.svg" height="24"><small>Сообщения</small></a>
                </li>
                <li class="nav-item"><a class="nav-link py-0" href="./profile.html"><img class="invert me-2" src="/app/assets/svg/person.svg" height="24"><small>Профиль</small></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="chat col-8"></div>
      </div>
      <div class="row">
        <aside class="aside col-xl-4 pt-5 px-4">
          <form class="mb-5">
            <label class="form-label d-none" for="search"></label>
                      <h2 class="fw-bold mb-4">Контакты</h2>
                      <input class="form-control shadow-none border-0 border-bottom p-4" id="search" type="text" placeholder="Поиск по контактам">
          </form>
          <div class="tab">
            <div class="wrapper mb-5">
              <p class="text-uppercase text-muted mb-3">A</p><a class="contact shadow-sm ps-3 pe-5 py-4 mb-3" href="#"> 
                <div class="avatar-overlay me-4"><img class="avatar" src="/app/assets//images/avatar_3.jpg"></div>
                <div class="contact-body">
                  <div class="contact-header d-flex"><strong class="contact-title">Алексей Примадонин</strong>
                  </div><small class="contact-text">Онлайн</small>
                </div></a>
            </div>
            <div class="wrapper mb-5">
              <p class="text-uppercase text-muted mb-3">В</p><a class="contact shadow-sm ps-3 pe-5 py-4 mb-3" href="#"> 
                <div class="avatar-overlay me-4"><img class="avatar" src="/app/assets//images/avatar_4.jpg"></div>
                <div class="contact-body">
                  <div class="contact-header d-flex"><strong class="contact-title">Вениамин Редакторович</strong>
                  </div><small class="contact-text">Онлайн</small>
                </div></a>
            </div>
            <div class="wrapper mb-5">
              <p class="text-uppercase text-muted mb-3">Д</p><a class="contact shadow-sm ps-3 pe-5 py-4 mb-3" href="#"> 
                <div class="avatar-overlay me-4"><img class="avatar" src="/app/assets//images/avatar_2.jpg"></div>
                <div class="contact-body">
                  <div class="contact-header d-flex"><strong class="contact-title">Джедай Падаванов</strong>
                  </div><small class="contact-text">Был онлайн вчера</small>
                </div></a>
            </div>
            <div class="wrapper mb-5">
              <p class="text-uppercase text-muted mb-3">К</p><a class="contact shadow-sm ps-3 pe-5 py-4 mb-3" href="#"> 
                <div class="avatar-overlay me-4"><img class="avatar" src="/app/assets//images/avatar_1.jpg"></div>
                <div class="contact-body">
                  <div class="contact-header d-flex"><strong class="contact-title">Кодовёнок Хекслетович</strong>
                  </div><small class="contact-text">Был онлайн 3 часа назад</small>
                </div></a><a class="contact shadow-sm ps-3 pe-5 py-4 mb-3" href="#"> 
                <div class="avatar-overlay me-4"><img class="avatar" src="/app/assets//images/avatar_5.jpg"></div>
                <div class="contact-body">
                  <div class="contact-header d-flex"><strong class="contact-title">Королева Верстальщина</strong>
                  </div><small class="contact-text">Была онлайн вчера</small>
                </div></a>
            </div>
            <div class="wrapper mb-5">
              <p class="text-uppercase text-muted mb-3">П</p><a class="contact shadow-sm ps-3 pe-5 py-4 mb-3" href="#"> 
                <div class="avatar-overlay me-4"><img class="avatar" src="/app/assets//images/avatar_6.jpg"></div>
                <div class="contact-body">
                  <div class="contact-header d-flex"><strong class="contact-title">Питонист Джангович</strong>
                  </div><small class="contact-text">Был онлайн вчера</small>
                </div></a>
            </div>
          </div>
        </aside>
      </div>
    </div>

</html>
